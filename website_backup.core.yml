title: "Website Backup"
config_path_base: ../../..
additional_config:
  - ../../../bin/config/website_backup.yml
  - ../../../bin/config/website_backup.local.yml
default_command: help
commands:
  backup:
    help: 'Backup to the cloud service'
    aliases: [bu]
  init:
    help: 'Initialize local configuration files.'
  help:
    help: 'Show this help screen.'
  clear-cache:
    aliases: [clearcache, cc]
    help: 'Clear all cached data.'
translate:
  ids:
    - 'Completed successfully.'
    - Failed.
  strings:
    en: null
name: 'Website Backup'
description: 'A script to perform routine backups of critical website files and database.'
version: 0.0.1
author: 'Aaron Klump <sourcecode@intheloftstudios.com>'

#Keep only the most recent N backup objects, after which they should be deleted.
backups_to_store: 7

#For websites that use databases, define the handler and options to use.  The
#current available handlers are: loft_deploy or null (for no db backup).
database_handler: loft_deploy

#The name of the dumpfile, this will be given to the handler to use as it sees
#fit and may not represent the final dump filename.
database_dumpfile: backup

bin:
#  loft_deploy: /path/to/loft_deploy
